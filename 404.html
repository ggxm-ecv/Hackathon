<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Hackathon 2021 - 404 error</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/page-404.css">
  
  <meta name="theme-color" content="#fafafa">
  <style>
      #container {
        height: 68px;
        overflow: hidden;
        position:relative;
        width: 66px;
      }

      #container img {
        position: absolute;
        top:-7px;
        width: 700px;
      }
  </style>
</head>

<body>

  <section class="main-404">
    
    <div class="main-404__game" id="borderGame">
  
      <div class="main-404__game-wrap-character">

        <h1 class="main-404__title">404</h1>

        <div id="game-character" class="main-404__game-character">
          <img src="img/perso_1.gif" alt="perso 1" id="character-1" class="main-404__game-character-1">
          <img src="img/perso_2.gif" alt="perso 2" id="character-2" class="main-404__game-character-2">
          <img src="img/perso_3.gif" alt="perso 3" id="character-3" class="main-404__game-character-3">
          <img src="img/perso_4.gif" alt="perso 4" id="character-4" class="main-404__game-character-4">
          <img src="img/explotion.gif" alt="explosion" id="explosion" class="main-404__game-explosion">
        </div>

        <p class="main-404__subtitle">Page not found</p>
        
      </div>

      <div class="main-404__game-death">

        <h1 class="main-404__title-death hide" id="gameOver">GAME OVER !</h1>
        <p class="hide" id="scoreGameOver">Votre score est de <span id="game-score-death">0</span></p>

      </div>

      <div class="game-obstacles">

        <div id="game-obstacle" class="game-obstacle game-block-1"></div>
        <div id="game-obstacle" class="game-obstacle game-block-2"></div>

        <div id="game-obstacle" class="game-obstacle game-block-3">
          <img src="img/champi.gif" alt="champi">
        </div>
      </div>
      
      <p class="main-404__wrap-game-score">Score: <span class="fontSize1" id="game-score">0</span></p>

    </div>

    <div class="main-404__actions">
      <button id="game-start" class="main-404__btn-start-game">Play a game</button>
      <p class="main-404__actions-or">or</p>
      <a href="/" class="main-404__btn-back-to-home">Back to Home</a>
    </div>

    <audio id="jumpSound">
      <source src="sounds/jump_short.mp3">
    </audio>

    <audio id="score">
      <source src="sounds/score.mp3">
    </audio>
    
    <audio id="death">
      <source src="sounds/death.mp3">
    </audio>

    <audio id="switch">
      <source src="sounds/switch.mp3">
    </audio>

    <audio id="victory">
      <source src="sounds/victory.mp3">
    </audio>

    <audio id="applause">
      <source src="sounds/applause.mp3">
    </audio>

  </section>

  <!-- <script src="https://unpkg.com/rythm.js/"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script-404.js"></script>

</body>

</html>
