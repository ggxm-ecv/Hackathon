  <meta property="og:title" content="">

  <link rel="stylesheet" href="css/normalize.css">

  <style>
      #container {
        height: 68px;
        overflow: hidden;
        position:relative;
        width: 66px;
      }

      #container img {
        position: absolute;
        top:-7px;
        width: 700px;
      }

<body>

  <section class="main-404">
    
    <div class="main-404__game" id="borderGame">
  
      <div class="main-404__game-wrap-character">

        <h1 class="main-404__title">404</h1>

        <div id="game-character" class="main-404__game-character">
          <img src="img/perso_1.gif" alt="perso 1" id="character-1" class="main-404__game-character-1">
          <img src="img/perso_2.gif" alt="perso 2" id="character-2" class="main-404__game-character-2">
          <img src="img/perso_3.gif" alt="perso 3" id="character-3" class="main-404__game-character-3">
          <img src="img/perso_4.gif" alt="perso 4" id="character-4" class="main-404__game-character-4">
        </div>

        <p class="main-404__subtitle">Page not found</p>
        
      </div>

      <div class="game-obstacles">

        <div id="game-obstacle" class="game-obstacle game-block-1"></div>
        <div id="game-obstacle" class="game-obstacle game-block-2"></div>

        <div id="game-obstacle" class="game-obstacle game-block-3">
          <img src="img/champi.gif" alt="champi">
        </div>
      </div>
      
      <p class="main-404__wrap-game-score">Score: <span id="game-score">0</span></p>

    </div>

    <div class="main-404__actions">
      <button id="game-start" class="main-404__btn-start-game">Play a game</button>
      <p class="main-404__actions-or">or</p>
      <a href="/" class="main-404__btn-back-to-home">Back to Home</a>
    </div>
    
  </section>

  <!-- <script src="https://unpkg.com/rythm.js/"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script-404.js"></script>
  <script>
      let leftSprite = 0;
      const marche = 2;
      let conteneur;
      let sprite;
      window.onload = function(){
        conteneur = document.getElementById('container');
        
        conteneur.style.left = '5px';
        conteneur.style.top = '70px';
        sprite = document.getElementById('contenu');
       
        const mouvement = function(topSprite,deplacementDiv) {
          conteneur.style[deplacementDiv[0]] = parseFloat(conteneur.style[deplacementDiv[0]]) + deplacementDiv[1] + 'px';
          sprite.style.top = topSprite;
          if (leftSprite > -630) {
            leftSprite = leftSprite - 70;
          } else {
            leftSprite = 0;
          }
          sprite.style.left = leftSprite + 'px';
        };
        window.onkeyup = function(event) {
          var code = event.keyCode;

          switch(code){
            case 37:
            case 38:
            case 39:
            case 40:
              leftSprite = 0;
              sprite.style.left = 0;
              sprite.style.top = '-7px';
            break;
          };
        };


        window.onkeydown = function(event){

          var code = event.keyCode;

          switch(code){
            case 37:
             
                mouvement('-386px',['left',-marche])
            break;
            case 38:
             
              mouvement('-459px',['top',-marche])
            break;
            case 39:
             
              mouvement('-540px',['left',marche])
            break;
            case 40:
               
                mouvement('-311px',['top',marche]);
            break;
          };
        };


    };
  </script>

</body>

</html>
